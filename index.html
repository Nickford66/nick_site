<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Site with Biography and Shape Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Biography Card -->
                <div class="col-md-5 mb-4">
                    <div class="card bg-white shadow-lg">
                        <img src="your-photo.jpg" class="card-img-top" alt="Your Photo">
                        <div class="card-body">
                            <h5 class="card-title">Your Name</h5>
                            <p class="card-text">
                                <!-- Your Biography Here -->
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                                Integer posuere erat a ante.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Shape Generator Card -->
                <div class="col-md-5 mb-4">
                    <div class="card bg-white shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title">Random Shape Generator</h5>
                            <canvas id="shapeCanvas" class="w-100" height="300"></canvas>
                            <div class="mt-3 text-center">
                                <button class="btn btn-outline-primary me-2" id="startAnimation">Start</button>
                                <button class="btn btn-outline-secondary" id="stopAnimation">Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional: Overlay for better text readability -->
        <div class="overlay"></div>
    </section>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
