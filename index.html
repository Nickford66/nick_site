<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>techjam</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Import Montserrat with explicit weights */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

    body {
      background-color: #f8f9fa;
      font-family: 'Montserrat', sans-serif;
    }
    .header-section {
      padding: 100px 0;
      text-align: center;
    }
    .header-section h1 {
      font-size: 72px;
      color: #001122;
      margin-bottom: 0;
    }
    /* Style for the logo */
    .logo {
      max-width: 1000px;
      width: 100%;
      height: auto;
      border-radius: 50px;
    }
    .signup-section {
      padding: 100px 0;
      text-align: center;
    }
    .signup-section h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #222;
    }
    .signup-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .signup-btn:hover {
      background-color: #444;
    }
    .logos-section {
      padding: 40px 0;
      background-color: #ffffff;
    }
    .logos-section img {
      max-width: 178px;
      width: 100%;
      height: auto;
      margin: 0 15px;
    }
    .footer {
      background-color: #222;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Media query for small screens (e.g., iPhones) */
    @media (max-width: 576px) {
      .header-section {
        padding: 60px 0;
      }
      .header-section h1 {
        font-size: 48px;
      }
      /* Resize logo on small screens */
      .logo {
        max-width: 500px;
      }
      .signup-section {
        padding: 30px 0;
      }
      .signup-section h2 {
        font-size: 20px;
      }
      .signup-btn {
        padding: 10px 20px;
        font-size: 16px;
      }
      .logos-section {
        padding: 20px 0;
      }
      .logos-section img {
        max-width: 60px;
        margin: 0 10px;
      }
      .footer {
        padding: 20px 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header-section">
    <div class="container mb-4">
      <h1>by students, for students</h1>
    </div>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
  </header>

  <!-- Sign Up Section -->
  <section class="signup-section">
    <div class="container">
      <h2>sign up today</h2>
      <a class="signup-btn" href="https://forms.office.com/r/uKsZJMVJiD" target="_blank" rel="noopener">click me</a>
    </div>
  </section>

  <!-- Logos Section -->
  <section class="logos-section">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-auto">
          <img src="BCC.png" alt="BCC Logo">
        </div>
        <div class="col-auto">
          <img src="bait.jpg" alt="Bait">
        </div>
        <div class="col-auto">
          <img src="theatre.jpg" alt="Theatre Club">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© techjam. 2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
