<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>techjam</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Import Montserrat with explicit weights */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

    /* Global Styles */
    body {
        background-color: #121212;
        color: #f0f0f0;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        background-image: url('knots.webp');
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Centers the background image */
        background-repeat: no-repeat; /* Prevents repeating the image */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
      50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
    }

    /* Header */
    .header-section {
      position: relative;
      padding: 80px 0;
      text-align: center;
      overflow: hidden;
    }
    .header-section::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(0,153,255,0.15), transparent 70%);
      z-index: -2;
      animation: fadeIn 1.5s ease-out;
    }
    .header-section h1 {
      font-size: 400px;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px black;
      animation: fadeIn 1s ease-out;
      background-color: #A9A9A920 ;
    }
    .header-section h2 {
      font-size: 64px;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px black;
      animation: fadeIn 1s ease-out;
    }
    /* Style for the logo */
    .logo {
      max-width: 1500px;
      width: 100%;
      height: auto;
      border-radius: 110px;
      transition: transform 0.3s ease;
      animation: fadeIn 1.2s ease-out;
    }
    .logo:hover {
      transform: scale(1.05);
    }

    /* Sign Up Section */
    .signup-section {
      padding: 50px;
      text-align: center;
      position: relative;
    }
    .signup-section h2 {
      font-size: 28px;
      color: #fff;
      animation: fadeIn 1s ease-out;
    }
    .signup-btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #A9A9A9, #7393B3);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-out;
    }
    .signup-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Logos styles (now inside the signup section) */
    .signup-logos {
      padding: 20px 0;
      position: relative;
      overflow: hidden;
    }

    .signup-logos img {
      max-width: 150px;
      width: 100%;
      height: auto;
      margin: 0 15px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
      animation: fadeIn 1s ease-out;
      border-radius: 100px;
    }

    /* Footer */
    .footer {
      background-color: #1e1e1e;
      color: #bbb;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    .footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,153,255,0.1), transparent 70%);
      z-index: -1;
    }
    .footer p {
      margin: 0;
      font-size: 16px;
      animation: fadeIn 1s ease-out;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 576px) {
      .header-section {
        padding: 60px 0;
      }
      .header-section h1 {
        font-size: 100px;
      }
      .header-section h2 {
        font-size: 50px;
      }
      .logo {
        max-width: 500px;
      }
      .signup-section h2 {
        font-size: 22px;
      }
      .signup-btn {
        padding: 12px 25px;
        font-size: 16px;
      }
      .signup-logos img {
        max-width: 50px;
        margin: 0 10px;
        border-radius: 60px;
      }
      .footer {
        padding: 10px 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header-section">
    <div class="container mb-4">
      <h2>by students, for students</h2>
    </div>
    <div>
      <h1>tech jam</h1>
    </div>
  </header>

  <!-- Sign Up Section (with Logos inside) -->
  <section class="signup-section">
    <div class="container mb-4">
      <h2>sign up today</h2>
      <a class="signup-btn" href="https://forms.office.com/r/uKsZJMVJiD" target="_blank" rel="noopener">click me</a>
    </div>
    <div class="signup-logos">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto">
            <img src="BCC.png" alt="BCC Logo">
          </div>
          <div class="col-auto">
            <img src="bait.jpg" alt="Bait">
          </div>
          <div class="col-auto">
            <img src="theatre.jpg" alt="Theatre Club">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© techjam. 2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
